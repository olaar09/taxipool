<body>

<!-- Demo -->

<script>
</script>
<div class="demo">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1>TaxiPool</h1>
                <p>Going somewhere? Taxipool help you find others in the same area going near your destination so you can split the bill. Sounds cool?  </p>
            </div>


            <div class="page contact" style="margin-top: 10px !important;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-12 content">
                            <form method="POST">

                                <div id="tripInfo">
                                <div class="form-group">
                                    <input type="text" onfocus="setPickLocation()" id="pickup_area" placeholder="Enter pick up area" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" onfocus="setDestination()" id="destination_area" placeholder="Enter destination area" class="form-control">
                                </div>
                                <div class="form-group">

                                    <select class="form-control" id="taxi">
                                        <option>Select Platform</option>
                                        <option>Taxify</option>
                                        <option>Uber</option>
                                        <option>Yellow cabs</option>
                                    </select>
                                </div>

                                <div class="form-group col-lg-12">
                                    <button  onclick="nextContactDetails(event)" class="btn btn-submit-recipe" style="width: 100%">
                                        <i class="fa fa-search" aria-hidden="true"></i> Continue
                                    </button>
                                </div>
                                </div>

                                <div id="userInfo" class="hide">
                                    <div class="form-group">
                                        <input type="text" onfocus="setPickLocation()" id="contact_phone" placeholder="Enter Phone Number" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" onfocus="setDestination()" id="contact_email" placeholder="Enter Email" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-12">
                                        <button  onclick="findPool(event)" class="btn btn-submit-recipe ladda-button button" data-style="expand-right" style="width: 100%">
                                            <i class="fa fa-search" aria-hidden="true"></i> Find Pool
                                        </button>
                                    </div>
                                </div>

                                </li>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
